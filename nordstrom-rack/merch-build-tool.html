    <title>Nordstrom Rack Merch Tool</title>

    <!-- Bootstrap core CSS -->
    <link href="https://pub.s6.exacttarget.com/px0c3gqqug4" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Nordstrom Rack Merch Tool</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div id="more-images"></div>
        <div class="row">
            <div class="col-lg-3 text-left">
                <label>Column Selector</label>
                <select id="column-select">
                    <option value="none" disabled selected>Select Columns</option>
                    <option value="column1">1 Column</option>
                    <option value="column2">2 Columns</option>
                    <option value="column3">3 Columns</option>
                    <option value="column4">4 Columns</option>
                </select>
            </div>
        </div>
        <div id="content-buttons">
            <div class="row">
                <div class="col-lg-2 text-left">
                    <button class="btn btn-outline-secondary" id="add-row">Add Row &darr;</button>
                </div>
                <div class="col-lg-2 text-left" id="remove-row"></div>
            </div>
        </div>
        <div id="cta-space"></div>
        <div class="row">
            <div class="col-lg-3 text-left">
                <button class="btn btn-primary" id="btn-compile">Compile Code</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-left">
                <textarea class="col-lg-9" id="code-output" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            <div id="copy-button" class="col-lg-3 text-left"></div>
        </div>
        <div class="rowSuccess">
            <div id="success-message" class="col-lg-3 text-left alert alert-light"></div>
        </div>
        <div id="img-preview" style="display:none;"></div>
    </div>
    <div style="height:100px;">&nbsp;</div>

    <!-- jQuery min -->
    <script src="https://pub.s6.exacttarget.com/pvrcjxizlio"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://pub.s6.exacttarget.com/r0wthxaxo3z"></script>
    <!-- App JavaScript -->
    <script src="merch-build-tool-js.js"></script>
