
<!DOCTYPE html>
<html lang="en">

<head><meta name="ROBOTS" content="INDEX, FOLLOW"><meta name="keywords" content="">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carter's Build Tool</title>

    <!-- Bootstrap core CSS -->
    <link href="https://pub.s7.exacttarget.com/c0tzr0zbhdf" rel="stylesheet">

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Carter's Build Tool</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div id="more-images"></div>
        <div class="row">
            <div class="col-lg-2 text-left">
                <button class="btn btn-outline-secondary" id="add-row">Add Row &darr;</button>
            </div>
            <div class="col-lg-2 text-left" id="remove-row"></div>
        </div>
        <div class="row">
            <div class="col-lg-3 text-left">
                <label>CTA Selector</label>
                <select id="cta-select">
                    <option value="none">None</option>
                    <option value="set7">Full Set 7</option>
                    <option value="set6">Full Set Minus Find A Store</option>
                    <option value="girl3cta">3 Girl CTAs</option>
                    <option value="boy3cta">3 Boy CTAs</option>
                    <option value="shopNow">Shop Now</option>
                    <option value="baby2">Baby Girl, Baby Boy</option>
                    <option value="shop2">Shop Girl, Shop Boy</option>
                </select>
            </div>
        </div>
        <div id="cta-space"></div>
        <div class="row">
            <div class="col-lg-3 text-left">
                <button class="btn btn-primary" id="btn-compile">Compile Code</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 text-left">
                <textarea class="col-lg-9" id="code-output" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            <div id="copy-button" class="col-lg-3 text-left"></div>
        </div>
        <div class="rowSuccess">
            <div id="success-message" class="col-lg-3 text-left alert alert-light"></div>
        </div>
    </div>
    <div style="height:100px;">&nbsp;</div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://pub.s7.exacttarget.com/xxerwbdamve"></script>
    <script src="https://pub.s7.exacttarget.com/b5gzly0as00"></script>
    <script src="app.js"></script>
    <!-- <script src="https://pub.s7.exacttarget.com/cviqotmjpe4"></script> -->

</body>

</html>
