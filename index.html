    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <div class="col-lg-10">
                <span class="navbar-brand">Carter's Build Tool</span>
            </div>
            <div class="col-lg-2">
                <div class="collapse navbar-collapse text-right" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </div>
                        </li>

            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div id="more-images"></div>
        <div class="row" id="content-selector">
            <div class="col-lg-3 text-left">
                <label>Content Selector</label>
                <select id="content-select">
                    <option value="none" disabled>Select Content</option>
                    <option value="singleImage" selected="selected">Single Image</option>
                    <option value="twoImage">Two Image Row</option>
                    <option value="threeImage">Three Image Row</option>
                    <option value="set7">Full Set 7</option>
                    <option value="set6">Full Set Minus Find A Store</option>
                    <option value="girl3cta">3 Girl CTAs</option>
                    <option value="boy3cta">3 Boy CTAs</option>
                    <option value="shopNow">Shop Now</option>
                    <option value="baby2">Baby Girl, Baby Boy</option>
                    <option value="shop2">Shop Girl, Shop Boy</option>
                    <option value="baby3">Baby Girl, Baby Boy, Find A Store</option>
                    <option value="shop3">Shop Girl, Shop Boy, Find A Store</option>
                    <option value="couponBanner">Coupon Banner 1</option>
                    <option value="spacer">Spacer</option>
                </select>
            </div>
        </div>
        <div id="content-buttons">
            <div class="row">
                <div class="col-lg-2 text-left">
                    <button class="btn btn-outline-secondary" id="add-content">Add&nbsp;Content&nbsp;&darr;</button>
                </div>
                <div class="col-lg-2 text-left" id="remove-content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-left">
                <textarea class="col-lg-9" id="code-output" rows="10"></textarea>
            </div>
        </div>
        <div class="row" id="compile-btn">
            <div class="col-lg-3 text-left">
                <button class="btn btn-primary" id="btn-compile">Compile Code</button>
            </div>
        </div>
        <div class="row">
            <div id="copy-button" class="col-lg-3 text-left"></div>
        </div>
        <div class="rowSuccess">
            <div id="success-message" class="col-lg-3 text-left alert alert-light"></div>
        </div>
        <div id="img-preview" style="display:none;"></div>
    </div>
    <div style="height:100px;">&nbsp;</div>
    <div id="image-alt-0" style="display:none;"></div>
